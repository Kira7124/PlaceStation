server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    session:
      timeout: 30m
  port: 80

# JSP, mustache 원하는거 사용
spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      
  datasource:    
    url: jdbc:mysql://${endpoint}/placestation?serverTimeZone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dev
    password: 1234
  h2:
    console:
      enabled: true
